<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            display: inline-flex;
            /* visibility: hidden; */
            padding: 50px;
            margin: 50px;
        }
    </style>

</head>

<body>
    <div class="box">
        I am a box
    </div>
    <span>I am a good</span>
    <span>boy</span>
</body>

</html>
